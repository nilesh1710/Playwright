name: Run Playwright Tests and Push Results

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run ONLY loginlogout.spec.js
        run: npx playwright test tests/loginlogout.spec.js

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit test results
        run: |
          git add -f allure-results/ test-results/ || echo "Nothing to add"
          git commit -m "Auto-push: Playwright test results" || echo "No changes to commit"

      - name: Push results to master
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:master




