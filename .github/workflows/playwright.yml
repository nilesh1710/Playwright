name: Playwright CI - Profileflow Test

on:
  push:
    branches:
      - staging
    paths:
      - 'tests/Profileflow.spec.js'
  pull_request:
    branches:
      - staging
    paths:
      - 'tests/Profileflow.spec.js'

jobs:
  test:
    name: Run Profileflow.spec.js Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Profileflow test
        run: npx playwright test tests/Profileflow.spec.js

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
