name: Playwright CI/CD

on:
  push:
    branches: [staging, master]
    paths:
      - '**/login.spec.js'
  pull_request:
    branches: [staging, master]
    paths:
      - '**/login.spec.js'

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run login.spec.js test only
        run: npx playwright test tests/login.spec.js

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: success() && github.ref == 'refs/heads/staging'
    env:
      STAGING_URL: https://surecafe.tiuconsulting.us/frontend/auth/login

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your.server.ip >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          echo "Deploying to $STAGING_URL"
          ssh -p 22 your_ssh_user@your.server.ip "
            cd /home/kredsafe/public_html/staging/ &&
            git checkout staging &&
            git pull origin staging
          "
